<html lang='en'>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />

  <!-- Custom styling -->
  <link rel='stylesheet' href='css/styles.css'>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- Custom font -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap'>

  <!-- Tensorflow.js ref -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

  <!-- Javascript Files -->
  <script src='scripts/drawing.js'></script>
  <script src='scripts/processing.js'></script>
  <script src='scripts/gameplay.js'></script>

  <!-- Open CV -->
  <script src='vendor/opencv.js'></script>

</head>

<body>

  <div class='container'>

    <h1 id='title'>MNIST Math</h1>

    <h2 id='question'><span id='n1'>3</span> + <span id='n2'>2</span> = </h2>

    <canvas id="mnistCanvas" width="150px" height="150px"></canvas>

  </div>

  <div class='container'>
    <button id='checkAnswer' class='btn' value='Check'>Check Answer</button>
    <button id='wipeBoard' class='btn' value='Check'>Wipe Board</button>
  </div>

  <div class='clientResponder'>
    <h3 id='predResponse'><span id='n3'>Plug in an Answer to See Your Garden Grow!</span></h3>
  </div>

  <!-- Model Mounting -->
  <script>

    loadModel();
    prepareCanvas();
    nextQuestion();

    document.getElementById('checkAnswer').addEventListener('click', function (){
      verifyAnswer();
      clearCanvas();
      nextQuestion();
    });

    document.getElementById('wipeBoard').addEventListener('click', function (){
      clearCanvas();
    });

  </script>

</body>

</html>
